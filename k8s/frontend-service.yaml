apiVersion: v1
kind: Service
metadata:
  name: ledger-service-frontend
  namespace: hamkkebu
  labels:
    app: ledger-service-frontend
spec:
  type: ClusterIP
  selector:
    app: ledger-service-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-service-frontend-nodeport
  namespace: hamkkebu
  labels:
    app: ledger-service-frontend
spec:
  type: NodePort
  selector:
    app: ledger-service-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30002
      protocol: TCP
