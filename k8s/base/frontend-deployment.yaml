apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-service-frontend
  labels:
    app: ledger-service-frontend
    service: ledger-service
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ledger-service-frontend
  template:
    metadata:
      labels:
        app: ledger-service-frontend
        service: ledger-service
        component: frontend
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: frontend
          image: PLACEHOLDER_IMAGE
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      terminationGracePeriodSeconds: 10
